<form [formGroup]="addInfo">
    <div class="row">
        <div class="col-md-3">
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name">
                <span class="warn" *ngIf="Name && Name.invalid && Name.touched" style="color: red;">This field is
                    required</span>
            </div>
        </div>

        <div class="col-md-3" *ngIf="addInfo.value.selectedValue === 'email' || !addInfo.value.selectedValue">
            <label for="Email">Email</label>
            <input type="email" class="form-control" id="email" formControlName="email">
            <span class="warn" *ngIf="Email && Email.invalid && Email.touched" style="color: red;">This field is
                required</span>
        </div>

        <div class="col-md-3" *ngIf="addInfo.value.selectedValue === 'phone'">
            <label for="PhoneNumber">Phone Number</label>
            <input type="text" class="form-control" id="phone" formControlName="phone">
            <span class="warn" *ngIf="Number && Number.invalid && Number.touched" style="color: red;">This field is
                required</span>
        </div>

        <div class="col-md-3">
            <label for="dropdown">Options</label>
            <select class="form-control" formControlName="selectedValue" (change)="handleSelection($event)">
                <option selected value="email">Email</option>
                <option value="phone">Phone</option>
            </select>
        </div>
    </div>
</form>
